version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2
  main:
    jobs:
      - test:
          filters:
            branches:
              only: main
      - approval:
          requires:
            - test
          filters:
            branches:
              only: /.*/